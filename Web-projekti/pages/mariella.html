    <!-- article with quiz presentation -->
    <article class="col">

      <div id="grid">
        <div id="startbutton"><p>Alotappa <strong>eläinvisa</strong> tästä!</p></div>
        <div id="quiz" style="display: none" >
          <div id="askquestion"></div>            
          <div id="options">
              <div class="option" id="A" onclick="checkOption('A')"></div>
              <div class="option" id="B" onclick="checkOption('B')"></div>
              <div class="option" id="C" onclick="checkOption('C')"></div>
          </div>
          <div id="quizprogressinfo">
              <div id="picture"></div>
              <div id="wrongornot"></div>
          </div>  
      </div> 
      <div id="results" style="display: none"><h3>Oikeat vastaukset:</h3>
        <div id="explanations"></div>
        <div id="rightanswerscount"></div>
        <div id="scoreimage"></div>
        
        <div id="reloadbutton" onclick="reloadButton()"><p>Pelaappa Uudelleen</p></div>
